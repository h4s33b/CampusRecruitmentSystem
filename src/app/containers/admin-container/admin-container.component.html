<md-card>
  <md-list>
  <h3 md-subheader>Recent Jobs</h3>
  <md-divider></md-divider>
  <md-list-item *ngFor="let abc of items | async">
    <h2 md-line> <b>Title : {{abc.email}}</b></h2>
    <p md-line> User Type : {{abc.userType}} </p>
    <button md-button (click)="deleteUser(abc.$key)">Remove</button>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
</md-card>
