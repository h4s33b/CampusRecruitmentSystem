<button md-raised-button (click)="backClicked()">Go Back</button>
<h3>Student Details</h3>
<md-card class="example-card" *ngFor="let abc of items | async">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title><b>{{abc.FullName}}</b></md-card-title>
    <md-card-subtitle>{{abc.Industry}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png">
  <md-card-content>
    <p>
      {{abc.Bio}}
    </p>
  </md-card-content>
</md-card>
